# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://artportal.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title:  Изостудия АРТ-портал
  avatar: logo-mini-invisible.png
  description: # used by search engines

  # Header and footer text
  header_text: >
     <h2>АртПортал</h2>
     <h3>Академическая школа живописи и рисунка</h3>
     <h3>Дизайн и декоративное искусство</h3>
     <p>г. Владимир</p> 

  footer_text: >
     <p>Изостудия Арт-Портал г.Владимир</p>
     В оформлении сайта используются фрагменты картин 
     хужожника <a href="/surikov_victor_borisovich/">Сурикова Виктора Борисовича.</a> 

  header_text_feature_image: "img/feature-img/Amur_hmuritsia_1971_27_45_3.jpg"

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:
  vk: "artstud33"

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Open+Sans:400&subset=cyrillic"

  # Post navigation
  post_navigation: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      feature-img: "img/sample_feature_img_3.jpg"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
