# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://artportal.github.io" # the base hostname & protocol for your site
# THEME_SETTINGS-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: > 
      Изостудия Арт Портал
      г. Владимир
  avatar: logo-mini-invisible.png
  description: # used by search engines

  # Header and footer text
  header_text: >
    <div class="header-image__text cf">
      <div class="header-image__text-wrap">
        <div class="header-image__text-title">
          Академическая школа живописи и рисунка
        </div>
        <div class="header-image__text-subtitle">
          Дизайн и декоративное искусство
        </div>
      </div>
    </div> 

  footer_text: >
     

  header_text_feature_image: "img/feature-img/amur_hmuritsia_1971_27_45_3.jpg"

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:
  vk: "artstud33"

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Следующая"
  str_prev: "Предыдущая"
  str_continue_reading: "Читать далее"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Open+Sans:400,600,700&amp;subset=cyrillic"

  # Post navigation
  post_navigation: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      feature-img: "img/sample_feature_img_3.jpg"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

plugins: [jekyll-paginate]

# BUILD SETTINGS
sass:
  sass_dir: _sass
  style: :compressed
